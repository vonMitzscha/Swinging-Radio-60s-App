    <link rel="stylesheet" href="style.css">
    <title>Swinging Radio 60s</title>
  </head>
  <body>
    <img class="record" id="rotation" src="graphics/record.svg"/>
    <img id="cover" class="cover" src="graphics/cover.svg"/>
    <div class="controls">
      <button id="play" class="button" onclick=""><img src="graphics/play.svg"></button>
        <script>
          document.getElementById('play').onclick = function (){
          document.getElementById('player').play();
          addRotate();
        };
        </script>
      <button id="pause"class="button" onclick=""><img src="graphics/pause.svg"></button>
      <script>
        document.getElementById('pause').onclick = function (){
        document.getElementById('player').pause();
        removeRotate()
      };
      </script>
      <video id="player" class="video-js vjs-default-skin" height="360" width="640" controls preload="none">
      <source src="http://s3.viastreaming.net:8585/listen.pls" type="audio/x-scpls" />
    </video>
    </div>
  </body>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</html>
